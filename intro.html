<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Omgaan met agressie - Intro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --header-bg: #333333;
      --header-text: #ffffff;
      --bg: #ffffff;
      --accent: #ff9800;
      --text: #222222;
      --muted: #555555;
      --arrow-color: #000000;
      --font-sans: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-sans);
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header zoals in je screenshot */
    header {
      background: var(--header-bg);
      color: var(--header-text);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.95rem;
    }

    header .left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header .logo {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: #ff7f27; /* dummy logo-kleur */
      display: inline-block;
    }

    header .title {
      font-weight: 500;
    }

    header .right {
      font-size: 0.85rem;
    }

    main {
      flex: 1;
      position: relative;
      padding: 40px 40px 80px;
    }

    /* Oranje bol met pijl onderin, gecentreerd */
    .nav-bar {
      position: relative;
      height: 70px;
      border-top: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .next-btn {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }

    .next-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 7px 18px rgba(0,0,0,0.3);
    }

    .next-btn:active {
      transform: translateY(0);
      box-shadow: 0 3px 10px rgba(0,0,0,0.25);
    }

    .next-btn span {
      border: solid #ffffff;
      border-width: 0 4px 4px 0;
      display: inline-block;
      padding: 6px;
      transform: rotate(-45deg);
    }

    /* Uitlegpijlen + tekst (verstopt tot eerste klik) */
    .hints {
      position: absolute;
      inset: 0;
      pointer-events: none; /* klikken gaan gewoon door naar achtergrond */
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .hints.visible {
      opacity: 1;
    }

    .hint {
      position: absolute;
      font-size: 0.9rem;
      color: var(--muted);
      max-width: 220px;
    }

    /* Simpele pijlen met een lijn + kop */
    .hint-arrow {
      position: relative;
      width: 120px;
      height: 2px;
      background: var(--arrow-color);
      transform-origin: left center;
    }

    .hint-arrow::after {
      content: "";
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%) rotate(45deg);
      border: solid var(--arrow-color);
      border-width: 0 2px 2px 0;
      padding: 6px;
    }

    /* Posities ongeveer zoals in jouw screenshot */

    /* Pijl naar titel linksboven */
    .hint-title {
      top: 90px;
      left: 60px;
    }
    .hint-title .hint-arrow {
      transform: rotate(-25deg);
    }

    /* Pijl naar vraagnummer rechtsboven */
    .hint-question {
      top: 90px;
      right: 40px;
      text-align: right;
    }
    .hint-question .hint-arrow {
      margin-left: auto;
      transform-origin: right center;
      transform: rotate(25deg);
    }
    .hint-question .hint-arrow::after {
      right: auto;
      left: 0;
      transform: translateY(-50%) rotate(-135deg);
    }

    /* Pijl naar oranje bol onderin */
    .hint-button {
      bottom: 110px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    .hint-button .hint-arrow {
      margin: 0 auto;
      transform-origin: center top;
      transform: rotate(90deg);
    }

    .hint-text {
      margin-top: 10px;
      line-height: 1.3;
    }

    .click-hint {
      position: absolute;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.85rem;
      color: var(--muted);
    }

    @media (max-width: 700px) {
      main {
        padding: 30px 16px 80px;
      }
      .hint-title,
      .hint-question,
      .hint-button {
        font-size: 0.8rem;
        max-width: 180px;
      }
    }
  </style>
</head>
<body>
<header>
  <div class="left">
    <span class="logo"></span>
    <span class="title">Omgaan met agressie</span>
  </div>
  <div class="right">
    vraag 00 / 19
  </div>
</header>

<main id="mainArea">
  <!-- Optioneel: korte instructie voordat hints verschijnen -->
  <div class="click-hint" id="clickHint">
    Klik ergens in het scherm om de uitleg te zien.
  </div>

  <!-- Overlay met pijlen + tekst, wordt zichtbaar na eerste klik -->
  <div class="hints" id="hintsLayer">
    <div class="hint hint-title">
      <div class="hint-arrow"></div>
      <div class="hint-text">
        Dit is de titel van de e-learning die je hebt gestart.
      </div>
    </div>

    <div class="hint hint-question">
      <div class="hint-arrow"></div>
      <div class="hint-text">
        Hier zie je bij welke vraag of stap je bent.
      </div>
    </div>

    <div class="hint hint-button">
      <div class="hint-arrow"></div>
      <div class="hint-text">
        Met dit pijltje kun je verder. Klik op de oranje knop om door te gaan.
      </div>
    </div>
  </div>
</main>

<!-- Onderbalk met oranje knop -->
<div class="nav-bar">
  <button class="next-btn" id="nextBtn" aria-label="Ga door naar de volgende pagina">
    <span></span>
  </button>
</div>

<script>
  const mainArea = document.getElementById('mainArea');
  const hintsLayer = document.getElementById('hintsLayer');
  const clickHint = document.getElementById('clickHint');
  const nextBtn = document.getElementById('nextBtn');

  let hintsVisible = false;

  // Eerste klik ergens in main: pijlen + teksten tonen
  mainArea.addEventListener('click', () => {
    if (!hintsVisible) {
      hintsVisible = true;
      hintsLayer.classList.add('visible');
      if (clickHint) clickHint.style.display = 'none';
    }
  });

  // Klik op de oranje knop: ga naar de volgende pagina (jouw module)
  nextBtn.addEventListener('click', (e) => {
    e.stopPropagation(); // voorkomt dat de klik ook de hints-triggert
    // vervang 'module.html' door de echte URL/bestand van je tweede pagina
    window.location.href = 'module.html';
  });
</script>
</body>
</html>
