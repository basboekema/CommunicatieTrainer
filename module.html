<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Omgaan met agressie â€“ Communicatiemodule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* ============================================================
       ALGEMENE KLEUREN & STYLING (GEBASEERD OP intro.html)
    ============================================================ */
    :root {
      --header-bg: #333333;
      --header-text: #ffffff;
      --bg: #ffffff;
      --accent: #ff9800;
      --text: #222222;
      --muted: #555555;
      --font-sans: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

      /* Extra variabelen uit jouw oorspronkelijke module */
      --card: #ffffff;
      --border: #d1d9e0;
      --radius-lg: 16px;
      --radius-md: 10px;
      --shadow-soft: 0 14px 35px rgba(15, 23, 42, 0.08);
      --shadow-subtle: 0 2px 8px rgba(15, 23, 42, 0.06);
      --accent2: #00a6a6; 
      --accent2-soft: rgba(0, 166, 166, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: var(--font-sans);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ============================================================
       HEADER (ZELFDE ALS intro.html)
    ============================================================ */
    header {
      background: var(--header-bg);
      color: var(--header-text);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.95rem;
      position: sticky;
      top: 0;
      z-index: 20;
    }

    header .left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header .logo {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: #ff7f27;
      display: inline-block;
    }

    header .title {
      font-weight: 500;
    }

    header .right {
      font-size: 0.85rem;
    }

    /* ============================================================
       PAGINA LAYOUT
    ============================================================ */
    main {
      flex: 1;
      padding: 20px;
      max-width: 1300px;
      margin: 0 auto;
    }

    /* ============================================================
       KAART / MODULE BLOKKEN (UIT JOUW TEMPLATE)
    ============================================================ */
    .card {
      background: var(--card);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
      padding: 16px;
      position: relative;
      margin-bottom: 22px;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top right, var(--accent2-soft), transparent 60%);
      pointer-events: none;
    }

    .card-inner {
      position: relative;
      z-index: 2;
    }

    .row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    select, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #c5d0db;
      background: #f9fbfc;
      font-size: 0.9rem;
    }

    textarea {
      min-height: 60px;
    }

    .btn {
      background: var(--accent2);
      color: white;
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .btn.secondary {
      background: white;
      color: var(--accent2);
      border: 1px solid var(--accent2);
    }

    .btn.small {
      font-size: 0.78rem;
      padding: 6px 10px;
    }

    .log-list {
      max-height: 400px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .log-item {
      background: #f9fbfc;
      border: 1px solid #c5d0db;
      border-radius: 12px;
      padding: 8px;
      margin-bottom: 8px;
      font-size: 0.85rem;
    }

    /* ============================================================
       NAVIGATIE ONDERIN (E-LEARNING STYLE)
    ============================================================ */
    .nav-bar {
      height: 70px;
      border-top: 1px solid #e0e0e0;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .next-btn {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border: none;
    }

    .next-btn span {
      border: solid #ffffff;
      border-width: 0 4px 4px 0;
      padding: 6px;
      display: inline-block;
      transform: rotate(-45deg);
    }

  </style>
</head>

<body>

<!-- ============================================================
     HEADER
============================================================ -->
<header>
  <div class="left">
    <span class="logo"></span>
    <span class="title">Omgaan met agressie</span>
  </div>
  <div class="right">vraag 01 / 19</div>
</header>

<!-- ============================================================
     MAIN MODULE (JOUW HUIDIGE TOOL, VISUEEL INGEPAKT)
============================================================ -->
<main>

  <!-- ANALYSE DEEL -->
  <section class="card">
    <div class="card-inner">
      <h2>Analyse & Coaching</h2>
      <p>Kies je rol, plak een lastig bericht en laat de AI meekijken.</p>

      <div class="row">
        <div style="flex:1">
          <label>Ik schrijf als:</label>
          <select id="roleSelect">
            <option value="gezonde-ouder">Gezonde ouder (Jan)</option>
            <option value="andere-ouder">Andere ouder (Truus)</option>
            <option value="neutraal">Therapeut / neutraal</option>
          </select>
        </div>

        <div style="flex:1">
          <label>Kanaal:</label>
          <select id="channelSelect">
            <option value="whatsapp">WhatsApp</option>
            <option value="signal">Signal</option>
            <option value="mail">E-mail</option>
          </select>
        </div>
      </div>

      <br>

      <label>Laatste bericht van de ander:</label>
      <textarea id="incomingMessage"></textarea>

      <label>Mijn conceptreactie:</label>
      <textarea id="draftMessage"></textarea>

      <br>

      <button class="btn" id="analyzeBtn">Analyseer & geef suggesties</button>
    </div>
  </section>

  <!-- RESULTATEN -->
  <section class="card">
    <div class="card-inner">
      <h2>AI-analyse & suggesties</h2>
      <div id="analysisOutput">Nog geen analyse uitgevoerd.</div>
    </div>
  </section>

  <!-- LOGBOEK -->
  <section class="card">
    <div class="card-inner">
      <h2>Logboek</h2>
      <button class="btn secondary small" id="saveLogBtn">Sla interactie op</button>
      <br><br>
      <div class="log-list" id="logList"></div>
    </div>
  </section>

</main>

<!-- ============================================================
     NAVIGATIE ONDERIN
============================================================ -->
<div class="nav-bar">
  <button class="next-btn" onclick="alert('Volgende vraag komt hier...')">
    <span></span>
  </button>
</div>

<!-- ============================================================
     SCRIPT (ORIGINELE FUNCTIONALITEIT)
============================================================ -->
<script>
  const analysisOutput = document.getElementById("analysisOutput");
  const incomingMessage = document.getElementById("incomingMessage");
  const draftMessage = document.getElementById("draftMessage");

  document.getElementById("analyzeBtn").addEventListener("click", () => {
    const msg = incomingMessage.value.trim();
    const draft = draftMessage.value.trim();

    if (!msg || !draft) {
      analysisOutput.textContent = "Vul beide velden in voor analyse.";
      return;
    }

    analysisOutput.innerHTML = `
      <p><strong>Analyse resultaat:</strong></p>
      <ul>
        <li>Signalen van emotionele lading gedetecteerd.</li>
        <li>Advies: gebruik meer ik-taal, stel grenzen concreet.</li>
      </ul>
      <p><strong>Coachformulering:</strong><br>
      "Wanneer ik zulke berichten lees, merk ik dat ik spanning voel. Ik wil graag rustig blijven
      en afspraken maken die helder zijn voor de kinderen."</p>
    `;
  });
</script>

</body>
</html>
